<html>
<head>
    <meta charset="utf-8">
    <title>WP lab - Students in Course</title>

</head>
<body>
<header>
    <h1>Students in Course </h1>
</header>
<section th:if="${courseName != null}">
    <div>Веб програмирање</div>
    <ul>
        <li th:each="student : ${students}" th:text="${student.name}"></li>
    </ul>
    <a href="/courses/listCourses">Back</a>
</section>

<div th:if="${hasError}">
    <h3 th:text="${error}"></h3>
</div>

</body>
</html>
