<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Add new Student to Course</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }

        table {
            width: 100%;
        }

        table, td, th {
            border: 1px solid black;
            padding: 3px 2px;
        }

        section {
            float: left;
            margin: 0 1.5%;
            width: 63%;
        }

        aside {
            float: right;
            margin: 0 1.5%;
            width: 30%;
        }
    </style>
</head>
<body>

<header>
    <h1>Student Enrollment - Select the Student </h1>
</header>
<section>
    <h2>Select the student to enroll:</h2>
    <a href='/students/CreateStudent' type='button'>Create New Student</a> <br/> <br/>
    <form method="post" action="/students/StudentEnrollmentSummary">
        <div th:each="student : ${students}">
            <input type="radio" name="username" th:value="${student.username}" th:text="${student.name}"><br/>
        </div>
        <br/>
        <button type="submit">Submit</button>
    </form>
</section>
<aside>
    <table>
        <tr>
            <th colspan="2">
                Your Enrollment Status
            </th>
        </tr>
        <tr>
            <td><b>Course Id</b></td>
            <td th:text="${course}"></td>
        </tr>
    </table>
</aside>

<div th:if="${hasError}">
    <h3 th:text="${error}"></h3>
</div>
</body>
</html>
