<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Welcome and Choose a Course</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
<header>
    <h1>Courses List</h1>
</header>
<main>
    <h2>Choose course:</h2>
    <form method="post" action="/courses/listCourses">
        <div th:each="course : ${courses}">
            <input th:text="${course.name}" th:type="radio" name="courseId" th:value="${course.id}"/>
            (<a th:href="@{'courses/edit-form/{id}' (id=${course.id})}">Edit</a>)
            (<a th:href="@{'courses/delete/{id}' (id=${course.id})}">Delete</a>)
        </div>
        <br/>
        <button type="submit">Add Student</button>
    </form>

    <a href="/courses/add-form" type="button">Create new course</a>

    <div th:if="${hasError}">
        <h1 th:text="${error}"></h1>
    </div>
</main>
</body>
</html>
