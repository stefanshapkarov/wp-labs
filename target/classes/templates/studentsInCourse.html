<html>
<head>
    <meta charset="utf-8">
    <title>WP lab - Students in Course</title>

</head>
<body>
<header>
    <h1>Students in Course </h1>
</header>
<section th:if="${course != null}">
    <div>Веб програмирање</div>
    <ul>
        <li th:each="student : ${students}"
            th:text="|${student.name} - Grade: ${gradesPerStudent.get(student) != null ? gradesPerStudent.get(student).getGrade() : 'No grade'}|">
        </li>
    </ul>
    </ul>
    <a href="/courses/listCourses">Back</a>
</section>

<div th:if="${hasError}">
    <h3 th:text="${error}"></h3>
</div>

</body>
</html>
